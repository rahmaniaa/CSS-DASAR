<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD NIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__main">
                <img  class="card__image" src="image.png-modified.png" alt="avatar"/>
                <div class="card__details">
                    <div class="card__name">Rahmania Putri</div>
                    <div class="card__job">Front-End Engineer</div>
                    <div class="card__introduction">
                        Tugas saya sebagai Front-End Developer adalah<br> menangani semua yang terlihat oleh pengunjung<br> situs,
                        seperti desain website secara keseluruhan,<br> menu, tombol interaksi, dan gambar<br> untuk menyempurnakan UX.
                    </div>
                </div>
            </div>
            <div class="card__social">
                <a href="https://github.com/rahmaniaa" target="_blank">
                <img class="card__logo" src="logogithub.jpg" alt="github.com"/>
                <span class="card__username">rahmaniaa</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
